<!DOCTYPE html <html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1> Galeria de comida</h1>
    <hr>
    <div class="galeria">
        <div class="galeria-item">
            <h4>Imagem 1</h4>
            <img src="/assest/imagem1.jpg" alt="Prato saudável" />
            <p> Prato saudável</p>
    
        </div>
    
        <div class="galeria-item">
            <h4>Imagem 2</h4>
            <img src="/assest/imagem 2.jpg" alt="comida japonesa" />
            <p> Comida Japonesa</p>
        </div>
        <div class="galeria-item">
            <h4>Imagem 3</h4>
            <img src="/assest/imagem 3.jpg" alt="Namu" />
            <p> Comida Indiana</p>
        </div>
    
        <div class="galeria-item">
            <h4>Imagem 4</h4>
            <img src="/assest/imagem 4.webp" alt="Hamburguer" />
            <p> Comida Americana</p>
        </div>
    
        <div class="galeria-item">
            <h4>Imagem 5</h4>
            <img src="/assest/imagem  5.webp" alt="Durun kibab" />
            <p> Comida Turca</p>
    
        </div>
        <div class="galeria-item">
            <h4>Imagem 6</h4>
            <img src="/assest/imagem 6.avif" alt="Feijão tropeiro" />
            <p> Comida Brasileira</p>
        </div>
    </div>
 
</body>

</html>
